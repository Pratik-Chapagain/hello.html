<!DOCTYPE html>
<html>
    <head>
        <title>Attribute</title>
        <style>
            a {
                color:blue;
            }
            a[href="https://instagram.com"] {
                color:darkgreen;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="https://youtube.com">Youtube</a></li>
            <li><a href="https://instagram.com">Instagram</a></li>
            <li><a href="https://google.com">Google</a></li>
        </ul>
    </body>
</html>
