<!DOCTYPE html>
<html>
    <head>
        <title>lists</title>


    </head>
    <body>
        An unordered list:
        <ul>
            <li>guava</li>
            <li>orange</li>
            <li>jackfruit</li>
        </ul>

        An ordered list:
        <ol>
            <li>apple</li>
            <li>mango</li>
            <li>strawberry</li>
        
        </ol>
    </body>
</html>
