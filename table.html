<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            table {
               border: 1px solid black;
               border-collapse:collapse;
            }
            td, th{
                border: 1px solid black;
                padding:5px;
            }
       
        </style>

    </head>
    <body>
        <table>
            <thead>
                <tr>
                <th>Ocean</th>
                <th>Average Depth</th>
                <th>Maximum Depth</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Paific Ocean</td>
                    <td>4200 m</td>
                    <td>12000 m</td>
                </tr>
                <tr>
                    <td>Indian Ocean</td>
                    <td>3000 m</td>
                    <td>6890 m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
